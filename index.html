<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- scss link -->
  <link rel="stylesheet" href="./dist/style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <section>
        <picture>
          <source media="(min-width: 37.5rem)" srcset="./images/image-product-desktop.jpg">
          <img class="product__image-mobile" src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </section>

      <article class="product">
        <h2 class="product__category">Perfume</h2>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price">
          <div>
            <h3 class="product__current-price">$149.99</h3>
            <small hidden>Pefume Current price</small>
          </div>
          <div>
            <h3 class="product__old-price">$169.99</h3>
            <small hidden>Pefume Old price</small>
          </div>
        </div>

        <button class="product__button " data-icon="shopping-cart">Add to Cart</button>

      </article>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alberth Grande</a>.
    </div>
  </footer>
</body>

</html>
